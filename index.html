<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" id="astronaut1" alt="astrouant 1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFF</h1>
        <label for="country" class="block-display">Departure country</label>
        <select name="" id="country">
            <option value="">India</option>
            <option value="">Singapore</option>
            <option value="">Malaysia</option>
        </select>

        <label for="travellers" class="block-display">No. of Space Travellers</label>
        <input type="number"name="travellers" id="travellers">
        <br>

        <label for="email"class="block-display">your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
        <br>
        <br>

        <label for="rent" class="bloack-display">do you want to rent a spacesuit</label>
        <br>
        <br>

        <input type="radio" id="no"name="rent-button" values="yes">
        <label for="no"class="rent-label">No, I have my own</label>

        <input type="radio" id="yes"name="rent-button" values="yes">
        <label for="yes"class="rent-label">yes, I have my own</label>
        <br>

        <input type="submit" id="button" value="Take us to space">

    </form>
</body>
</html>
